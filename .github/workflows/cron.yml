name: Trigger Subscription Expiry Check

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron Endpoint
        run: |
          curl -X GET ${{ secrets.APP_URL }}/api/cron/check-expiry \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
